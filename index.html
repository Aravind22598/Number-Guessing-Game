<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
 <h1 class="heading">Number Guessing Game</h1>

    <div class="outer-container">
        <div class="inner-container">
            <div class="game-heading">
                <h2 style="font-style:#000000; font-weight: 10;">Guess the number :</h2>
            </div>
            <div class="number-input">
                <input type="text" class="numInpt" style="height: 30px; width: 15rem; ">
            </div>
            <div class="guess-btn">
                <button class="guess">GUESS</button>
            </div>

            <!-- div for the output messages -->
            <div class="output-msg"></div>

        </div>
    </div>

    



 <script src="./script.js"></script>
</body>

</html>
